<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>แนะนำตัว</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('') no-repeat center center fixed;
      background-size: cover;
      background-position: right center;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background-color: #000;
      padding: 40px 20px;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .main-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px gold;
      max-width: 1000px;
      width: 100%;
      backdrop-filter: blur(4px);
      animation: fadeIn 1.5s ease-in-out;
      min-height: 400px;
      flex-wrap: wrap;
    }

    .left-side {
      flex: 1 1 400px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .left-side img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 15px gold;
    }

    .right-side {
      flex: 1 1 400px;
      padding: 20px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .right-side h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 15px gold;
      margin-bottom: 20px;
    }

    .right-side p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #f5e9b5;
      line-height: 1.5;
    }

    .enter-button, .login-button {
      font-size: 1.3rem;
      padding: 14px 40px;
      background: gold;
      color: black;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px gold;
      transition: all 0.35s ease;
      text-decoration: none;
      display: inline-block;
      white-space: nowrap;
    }

    .enter-button:hover, .login-button:hover {
      background: #fff700;
      box-shadow: 0 0 35px gold;
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: gold;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .main-wrapper {
        flex-direction: column;
        padding: 30px 20px;
        min-height: auto;
      }

      .left-side, .right-side {
        max-width: 100%;
        padding: 10px 0;
        flex: 1 1 100%;
      }

      .right-side h1 {
        font-size: 2rem;
      }

      .right-side p {
        font-size: 1rem;
      }

      .enter-button, .login-button {
        padding: 12px 30px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

      .right-side h1 {
        font-size: 1.5rem;
      }

      .right-side p {
        font-size: 0.9rem;
      }

      .enter-button, .login-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="main-wrapper">
    <div class="left-side">
      <img src="test.	jpg" alt="ALEX" />
    </div>
    <div class="right-side">
      <h1>นาย พัทธดนย์ ภูมิมาโนช</h1>
      <p>ปวส 1/7 เลขประจำตัว 15404</p>
    </div>
  </div>

  <footer>
    © 2025 | Powered by 15404
  </footer>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#ffd700" },
        shape: { type: "circle" },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 0.6, opacity_min: 0.2, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        move: {
          enable: true,
          speed: 0.6,
          direction: "bottom",
          random: false,
          straight: false,
          out_mode: "out"
        },
        line_linked: { enable: false }
      },
      interactivity: {
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
